<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Productos</title>
</head>

<body>
    <header>
        <h1>Supermercado el "EL HONESTO"</h1>
    </header>

    <section>
        <h2>Producto y Descripción</h2>
        <figure>
            <h3>Galleta</h3>
            <img src="https://img-global.cpcdn.com/recipes/defd192bae00ace0/680x482cq70/galleta-paraguaya-foto-principal.webp"
                alt="Descripción de la imagen 1" width="300">
            <figcaption>Galleta suave y esponjosa, recién horneado. Ideal para acompañar cualquier comida. Elaborado con
                ingredientes de calidad para un sabor y textura inigualables.</figcaption>
        </figure>
        <figure>
            <h3>Leche 1lt</h3>
            <img src="https://superseis.com.py/images/thumbs/0239103_500.jpeg" alt="Descripción de la imagen 2"
                width="300">
            <figcaption>Leche entera fresca y nutritiva, rica en calcio y proteínas. Ideal para acompañar desayunos,
                preparar bebidas o postres. Disponible en presentación de 1 litro.</figcaption>
        </figure>
        <figure>
            <h3>Carnaza de 1ra</h3>
            <img src="https://www.arete.com.py/userfiles/images/productos/7043.jpg" alt="Descripción de la imagen 3"
                width="300">
            <figcaption>Carnaza de res fresca, ideal para guisos, estofados y preparaciones a fuego lento. Excelente
                calidad y sabor, perfecta para realzar tus platillos.</figcaption>
        </figure>
        <figure>
            <h3>Tomate nacional</h3>
            <img src="https://www.abc.com.py/resizer/DUhQb5JlZtpwzP2dWga0wb20psA=/arc-anglerfish-arc2-prod-abccolor/public/EKPV5VL6YBCJTO3BKN4WG35SJY.jpg"
                alt="Descripción de la imagen 4" width="300">
            <figcaption>Tomates frescos, jugosos y de alta calidad. Perfectos para ensaladas, salsas y una amplia
                variedad de platillos. Cultivados de manera natural para ofrecer el mejor sabor y frescura.</figcaption>
        </figure>
        <figure>
            <h3>Arroz</h3>
            <img src="https://casarica.cdn1.dattamax.com/userfiles/images/productos/448/7840045036069.jpg"
                alt="Descripción de la imagen 5" width="300">
            <figcaption>Arroz de alta calidad, ideal para acompañar cualquier comida. Granos seleccionados que ofrecen
                una textura suave y esponjosa al cocinar. Perfecto para guarniciones, risottos y platos principales.
            </figcaption>
        </figure>
    </section>

    <footer>
        <p><a href="index.html">Volver a la Página Principal</a></p>
    </footer>

</html>
